<script>
function getRandom(min, max) {
  const minCeiled = Math.ceil(min);
  const maxFloored = Math.floor(max);
  return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
}
function generateRandom() {
  document.getElementById('display').textContent = Array.from({length:Number(document.getElementById("count").value)}, (v,i)=>String.fromCharCode(getRandom('あ'.charCodeAt(0), 'ん'.charCodeAt(0)))).join('');
}
</script>
<input type="number" id="count" value="3"></input>
<button onclick="generateRandom()">らんだむ</button>
<p id="display"></p>
